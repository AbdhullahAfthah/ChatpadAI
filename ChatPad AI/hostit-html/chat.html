<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="author" content="ChatPad AI">
  <title>ChatPad AI</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet" />
  <link rel="icon" href="images/fevicon.png" type="image/gif" />
    <link rel="stylesheet" href="css/chat.css" />

<body>
   <!-- header section strats -->
   <header class="header_section">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg custom_nav-container ">
        <a class="navbar-brand" href="index.html">
          <span>ChatPad AI</span>
        </a>
        <div id="avatar-container">
          <div id="avatar" onclick="toggleLogoutMenu()">
            <!-- You can replace the src attribute with the actual path to your avatar image -->
            <img src="images/client.jpg" alt="Avatar">
          </div>
          <div id="logout-menu">
            <a href="#">Logout</a>
            <!-- Add more menu items as needed -->
          </div>
        </div>
    </div>
  
  </header>

  <!-- START MAIN CONTAINER -->

    <div class="row">

      <!-- START SIDENAV -->
      <div class="side-nav">
        <iframe id="pdfViewer" width="100%" height="550px"></iframe>
      </div>

      <section class="msger">
        <header class="msger-header">
          <div id="optioncontainer">
            <div class="msger-header-options" id="option" onclick="toggleExitChatMenu()">
              <span><i class="fas fa-cog"></i></span>
            </div>
            <div id="exitChatMenu">
              <a href="#">Exit Chat</a>
              <!-- Add more menu items as needed -->
            </div>
          </div>
        </header>
      
        <main class="msger-chat">
          <div class="msg left-msg">
            <div
             class="msg-img"
             style="background-image: url(https://image.flaticon.com/icons/svg/327/327779.svg)"
            ></div>
      
            <div class="msg-bubble">
              <div class="msg-info">
                <div class="msg-info-name">BOT</div>
                <div class="msg-info-time">12:45</div>
              </div>
      
              <div class="msg-text">
                Hi, welcome to SimpleChat! Go ahead and send me a message. ðŸ˜„
              </div>
            </div>
          </div>
      
          <div class="msg right-msg">
            <div
             class="msg-img"
             style="background-image: url(https://image.flaticon.com/icons/svg/145/145867.svg)"
            ></div>
      
            <div class="msg-bubble">
              <div class="msg-info">
                <div class="msg-info-name">Sajad</div>
                <div class="msg-info-time">12:46</div>
              </div>
      
              <div class="msg-text">
                You can change your name in JS section!
              </div>
            </div>
          </div>
        </main>
      
        <form class="msger-inputarea">
          <input type="text" class="msger-input" placeholder="Enter your message...">
          <button type="submit" class="msger-send-btn">Send</button>
        </form>
      </section>
    </div>

        <div class="row p-2">

        </div> -->

      <script src='https://use.fontawesome.com/releases/v5.0.13/js/all.js'></script>

</body>

</html>
